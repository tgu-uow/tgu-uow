					<div class="col-md-9">
					    TGU-UOW视觉计算实验室旨在为计算机辅助诊断（CAD）、计算机辅助外科（CAS）和健康教育支持（HES）等领域的应用提供视觉计算原理的应用研究基础。
						它将物理学、几何学、图像处理和机器学习结合到计算机技术中，帮助放射科医生做出医疗决策。
